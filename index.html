<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
       From: "opacity-100"
        To: "opacity-0"
    --> To: "opacity-100"
      Leaving: "ease-in duration-200"
        
    <div class="fixed inset-0 bg-opacity-75 transition-opacity" id="main"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 items-center">

        <div
          class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md">
          <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4" id="container">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex flex-wrap justify-center gap-2">
                <p class="text-base text-center" id="Idnumber"></p>
                <div class="mt-2">
                  <p class="text-[1.5rem] text-gray-500 text-center" id="advice"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6" id="spacing">
            <img src="./images/pattern-divider-desktop.svg" alt="">
          </div>
          <div class="flex justify-center" id="btn">
            <button class="bg-[green] p-[1rem] rounded-full" onclick="fetchAdvice()">
              <img src="./images/icon-dice.svg" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
